version: "3"

services:

  letsencript-proxy:
    container_name: 'letsencript-proxy'
    image: nginx:1.19.2-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/html:/var/www/html

  letsencript-certbot:
    container_name: 'letsencript-certbot'
    image: certbot/certbot:v1.7.0
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/html:/var/www/html
    command: ["--version"]
